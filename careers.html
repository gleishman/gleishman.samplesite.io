        $(document).ready(function() {
            $('#name').focus();//name field wil have focus when page loads
            $('#upload').hide();// hide resumne options
            $('#resume-options').change(function() {
                if($(this).val() == "yes" ) {
                    $('#upload').show();
                } else {
                    $('#upload').hide();
                }
            })
            $("img.rollover").hover(
                function() { this.src = this.src.replace("_off", "_on");
                },
                function() { this.src = this.src.replace("_on", "_off");
                }
            );//end hover

<div class="row">
    <div class="col">
       <form id="resume">
            <div class="form-group" id="careers-form">
                <div class="form-group">
                    <input type="name" class="form-control" id="name" placeholder="NAME:" name="first name" class="required alert alert-danger" role="alert">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="EMAIL:" name="email" class="required email ui-state-error">
                </div>
                <div class="form-group">
                    <input type="address" class="form-control" id="address" placeholder="ADDRESS:" name="address" class="required">
                </div>
                <div class="form-group">
                    <input type="phone" class="form-control" id="phone" placeholder="PHONE:" name="phone" class="required">
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="comment" placeholder="WHY ARE YOU INTERESTED IN WORKING FOR US?" name="text-box" class="required"></textarea>
                </div>
                <div class="form-group">
                    <select id="resume-options" name="resume-options" class="custom-select mb-3">
                        <option selected>INCLUDE RESUME?</option>
                        <option value="yes">YES</option>
                    </select>
                </div>
                
                <div id="upload" class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="customFile" name="filename">
                    <label class="custom-file-label" for="customFile">PLEASE UPLOAD YOUR RESUME:</label>
    </div>
                <button type="submit" class="btn btn-dark">SUBMIT</button>
            </div>
       </form>
    </div>
</div>
